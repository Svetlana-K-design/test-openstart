<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>hangman html</title>
<style type="text/css">
 table, td { 
  border: 1px solid black;
  border-collapse: collapse;
  text-align: center;
 }
 table {
   width: 40%;
   margin: 0 auto;
 }
 tr {
   height: 50px;
 }
 #five {
   cursor: pointer;
 }
</style>
</head>
<body>
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td rowspan="2">4</td>
      <th colspan="2" id="five">5</th>
    </tr>
    <tr>
      <td>6</td>
      <td>7</td>
    </tr>
  </table>
  <script>
   var theFive = document.querySelector("#five");
   theFive.addEventListener("click", function() {
    window.alert("Hello, world!")
});
  </script>
</body>
</html>
